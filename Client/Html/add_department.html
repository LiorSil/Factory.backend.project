<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Department</title>
    <link rel="stylesheet" href="../CSS/addDepartment.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Department</h1>
      <form
        id="departmentForm"
        onsubmit="event.preventDefault(); submitButtonHandler();"
      >
        <div class="form-group">
          <label for="departmentName">Department Name:</label>
          <input
            type="text"
            id="departmentName"
            name="departmentName"
            placeholder="department"
            required
          />
        </div>
        <!-- Choose manager from not-managers list-->
        <div class="form-group">
          <label for="manager">Manager:</label>
          <select id="selectManager" name="selectManager" required></select>
        </div>
        <button id="addDepartmentButton" type="submit">Submit</button>
      </form>
    </div>

    <!-- Scripts -->
    <script src="../../Server/Utils/clientPageOnLoadFunctions.js"></script>
    <script src="../../Server/Utils/employeeUtil.js"></script>
    <script src="../../Server/Scripts/addDepartment.js"></script>

    <script>
      const departmentInput = document.getElementById("departmentName");
      const addDepartmentButton = document.getElementById(
        "addDepartmentButton"
      );
      createOptionsToSelectManager("selectManager");

      const submitButtonHandler = async () => {
        const newDepartmentName = departmentInput.value;
        const managerId = document.getElementById("selectManager").value;
        await createDepartment(newDepartmentName, managerId);

        alert("Department created successfully"); // Notify user with an alert
        window.location.href = "./departments.html"; // Redirect user to departments page
      };
    </script>
  </body>
</html>
