<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Department</title>
    <link rel="stylesheet" href="../CSS/addDepartment.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Department</h1>
      <form id="departmentForm">
        <div class="form-group">
          <label for="departmentName">Department Name:</label>
          <input
            type="text"
            id="departmentName"
            name="departmentName"
            placeholder="department"
            required
          />
        </div>
        <!-- Choose manager from not-managers list-->
        <div class="form-group">
          <label for="manager">Manager:</label>
          <select id="selectManager" name="selectManager" required></select>
        </div>
        <button id="addDepartmentButton" type="submit">Submit</button>
      </form>
    </div>

    <!-- Scripts -->
    <script src="../Utils/clientPageOnLoadFunctions.js"></script>
    <script src="../Scripts/addDepartment.js"></script>
    <script>
      const button = document.getElementById("addDepartmentButton");
      button.addEventListener("click", function (event) {
        event.preventDefault();
        window.location.assign("./departments.html");
        window.location.href = "./departments.html";
      });
    </script>
  </body>
</html>
