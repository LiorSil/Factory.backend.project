<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee Page</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="../CSS/editEmployee.styles.css">
</head>
<body>

  <div class="container">
    <h1>Edit Employee Page</h1>

    <!-- Form for editing employee data -->
    <form id="editEmployeeForm" class="form">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      
      <div class="form-group">
        <label for="department">Department:</label>
       
        <input type="text" id="department" name="department" readonly style="background-color: rgb(188, 185, 185);">

      </div>
      

      <div class="form-buttons">
        
        <button  id="updateEmployee" type="button" class="btn btn-primary" >Update</button>
        <button id ="deleteEmployee" type="button" class="btn btn-danger" onclick="deleteEmployeeFunc()">Delete</button>
      </div>
    </form>

    <!-- Table for displaying shifts -->
    <table id="shiftsTable" class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id ="shiftsTableBody" >
        <!-- Shifts data will be dynamically filled here -->
      </tbody>
    </table>

    <!-- Option to register to an existing shift -->
    <div class="shift-select">
      <label for="shiftSelect">Register to Existing Shift:</label>
      <select id="shiftPicker" class="select">
        <!-- Options for existing shifts will be dynamically filled here -->
      </select>
      <button id = "registerShift" type="button" class="btn btn-secondary">Register</button>
    </div>
  </div>

  <script>
    const deleteEmployeeFunc = async () => {
      const url = new URL(window.location.href);
      const employeeId = url.searchParams.get("id");
      const status = deleteEmployeeById(employeeId)
      if (status) {
        window.location.href = "./employees.html";
      } else {
        alert("Failed to delete employee");
      }
    } 
    
  </script>
  <script src="../Utils/clientPageOnLoadFunctions.js"></script>
  <script src="../Scripts/editEmployee.js"></script>
  
 
</body>
</html>
