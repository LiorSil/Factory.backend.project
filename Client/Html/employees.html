<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees Page</title>
  <!-- Reference external CSS file -->
  <link rel="stylesheet" href="../CSS/employees.styles.css">
</head>
<body>
   
  <h1>Employees Page</h1>

  <!-- Button to add a new employee -->
  <button onclick="redirectToAddEmployee()">New Employee</button>

  <!-- Dropdown to filter by department -->
  <label for="departmentFilter">Filter by Department:</label>
  <select id="departmentFilter" onchange="filterDepartment()">
    <option value="all">All Departments</option>
    <option value="Sales">Sales</option>
    <option value="Engineering">Engineering</option>
    <option value="Marketing">Marketing</option>
  </select>

  <!-- Table to display employees data -->
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Department</th>
        <th>Shifts</th>
      </tr>
    </thead>
    <tbody id = "employeesTbody"></tbody>
  </table>

  <!-- JavaScript functions for redirection and filtering -->
  <script src ='../../Server/Utils/clientPageOnLoadFunctions.js'></script>
  <script src= '../../Server/Utils/departmentUtil.js'></script>
  <script src ='../../Server/Utils/employeeUtil.js'></script>
  <script src ="../../Server/Utils//shiftUtil.js"></script>
  <script src ='../../Server/scripts/getEmployees.js'></script>
  <script src ='../../Server/Utils/redirects.js'></script>
  <script> 
  const filterDepartment =async ()=>{
    const employees = await filterByDepartment("departmentFilter")
    await fillTable(employees)

  }
  </script>
  
 
  
</body>
</html>
