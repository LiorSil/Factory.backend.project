<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees Page</title>
  <!-- Reference external CSS file -->
  <link rel="stylesheet" href="../CSS/employees.styles.css">
</head>
<body>
   
  <h1>Employees Page</h1>

  <!-- Button to add a new employee -->
  <button id = "addEmployeeButton">New Employee</button>

  <!-- Dropdown to filter by department -->
  <label for="departmentFilter">Filter by Department:</label>
  <select id="departmentFilter" onchange="filterDepartment()">
    <option id="all" value="all">All Departments</option>
  </select>

  <!-- Table to display employees data -->
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Department</th>
        <th>Shifts</th>
      </tr>
    </thead>
    <tbody id = "employeesTbody"></tbody>
  </table>

  <!-- JavaScript functions for redirection and filtering -->
 
  <script src ='../Utils/clientPageOnLoadFunctions.js'></script>
  <script src ='../scripts/employees.js'></script>
  
  <script> 
  const filterDepartment =async ()=> await filterByDepartment("departmentFilter")

    

  
  </script>
  
 
  
</body>
</html>
