<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee Page</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="./CSS/editEmployee.styles.css">
</head>
<body>

  <div class="container">
    <h1>Edit Employee Page</h1>

    <!-- Form for editing employee data -->
    <form id="editEmployeeForm" class="form">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
      </div>
      <!-- Add other fields as needed -->

      <div class="form-buttons">
        <button id = "updateEmployee" type="button" class="btn btn-primary">Update</button>
        <button type="button" onclick="deleteEmployee()" class="btn btn-danger">Delete</button>
      </div>
    </form>

    <!-- Table for displaying shifts -->
    <table id="shiftsTable" class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Shifts data will be dynamically filled here -->
      </tbody>
    </table>

    <!-- Option to register to an existing shift -->
    <div class="shift-select">
      <label for="shiftSelect">Register to Existing Shift:</label>
      <select id="shiftSelect" class="select">
        <!-- Options for existing shifts will be dynamically filled here -->
      </select>
      <button type="button" onclick="registerToShift()" class="btn btn-secondary">Register</button>
    </div>
  </div>

  <script src ="../Utils/clientPageOnLoadFunctions.js"></script>
  <script src="../Scripts/editEmployee.js"></script>
  <script src="../Utils/departmentUtil.js"></script>
  
</body>
</html>
